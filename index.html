<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Link Stylesheets -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/limonte-sweetalert2/6.6.6/sweetalert2.css" />
    <link href="game.css" rel="stylesheet">
    <title>Slap Game</title>
</head>

<body>
    <div class="container">
        <div class="row header">
            <div class="col-md-2"></div>
            <div class="col-md-3" id="player">
                <!--Our player  -->
                <div class="row">
                    <h3 id="playerHealth"></h3>
                </div>
                <div class="row">
                    <img src="https://placehold.it/200x200">
                </div>
            </div>
            <div class="col-md-2"></div>
            <div class="col-md-3" id="enemy">
                <!--Our Enemy  -->
                <div class="row">
                    <h3 id="enemyHealth"></h3>
                </div>
                <div class="row">
                    <img src="https://placehold.it/200x200">
                </div>
            </div>
            <div class="col-md-2"></div>
        </div>
        <div class="row">
            <div class="btn-group difficulty-select">
                <button type="button" class="btn btn-secondary" onclick="gameController.setDifficulty('normal');"> Normal </button>
                <button type="button" class="btn btn-secondary" onclick="gameController.setDifficulty('hard');"> Hard </button>
                <button type="button" class="btn btn-secondary" onclick="gameController.setDifficulty('yeah... goood luck');"> Undefeated </button>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/limonte-sweetalert2/6.6.6/sweetalert2.js"></script>
    <script src="game-service.js"></script>
    <script src="game-controller.js"></script>
    <script src="game.js"></script>
</body>

</html>
